---
- name: deploy windows domain controller
  hosts: all

  vars_prompt:

    - name: host_name
      prompt: Computer hostname
      private: no

    - name: domain
      prompt: Enter domain name
      private: no

    - name: safe_mode_password
      prompt: Safe mode password
      private: yes
      confirm: yes

  vars:
    primary_dns: 127.0.0.1
    domain_joined: n
    dns_servers: 
      - 8.8.8.8
      - 8.8.4.4

  roles:
    - windows_server
    - domain_controller